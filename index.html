<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivina el Vocabulario Espacial</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Adivina el Vocabulario Espacial</h1>
    </header>
    <main>
      <h2 id="wrong-let-msg"></h2>
      <div id="sprite"></div>
      <h2 id="correct-letters"></h2>
    </main>
    <aside>
      <section id="letter-options">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>Ñ</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
      </section>
      <button id="try-again-butt">¡Inténtalo de Nuevo!</button>
    </aside>
    <footer>
      <p>Dedicado a los maravillosos alumnos de la Maestra Esparza.</p>
    </footer>
  </body>
</html>
